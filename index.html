<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu Search</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div ng-controller="NarrowItDownController as narrowCtrl">
    <h1>Restaurant Menu Search</h1>

    <!-- Search Input and Button -->
    <input type="text" ng-model="narrowCtrl.searchTerm" placeholder="Enter a keyword">
    <button ng-click="narrowCtrl.narrowItDown()">Narrow It Down For Me!</button>

    <!-- Display Results -->
    <found-items items="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index)"></found-items>
  </div>
</body>
</html>
